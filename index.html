<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calcy Falky</title>
</head>

<body>

    <div class="calculator">
        <div>
            <h2 class="heading">JavaScript Calculator</h2>
        </div>
        <div class="display ">
            <div id="input">0</div>
            <div id="result">0</div>
        </div>


        <div class="row">
            <button class="btn key clear red" value="clear" type="button">C</button>
            <button class="btn key back green" value="back" type="button">←</button>
            <button class="btn key yellow" value="÷" type="button">÷</button>
        </div>

        <div class="row">
            <button class="btn key blue" value="7" type="button">7</button>
            <button class="btn key blue" value="8" type="button">8</button>
            <button class="btn key blue" value="9" type="button">9</button>
            <button class="btn key yellow" value="*" type="button">*</button>
        </div>

        <div class="row">
            <button class="btn key blue" value="4" type="button">4</button>
            <button class="btn key blue" value="5" type="button">5</button>
            <button class="btn key blue" value="6" type="button">6</button>
            <button class="btn key yellow" value="-" type="button">-</button>
        </div>

        <div class="row">
            <button class="btn blue" value="1" type="button">1</button>
            <button class="btn blue" value="2" type="button">2</button>
            <button class="btn blue" value="3" type="button">3</button>
            <button class="btn yellow" value="+" type="button">+</button>
        </div>

        <div class="row">
            <button class="btn blue" value="." type="button">.</button>
            <button class="btn blue" value="0" type="button">0</button>
            <button class="btn equals green" value="equals" type="button">=</button>
        </div>

    </div>
    <script src="calculator.js"></script>
</body>

</html>
